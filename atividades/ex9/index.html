<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de lista </title>
</head><link rel="shortcut icon" href="icone do site.png" type="image/x-icon">
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!--1 A a I i-->
        <li>acordar</li>
        <li>tomar cafer</li>
        <li>estudar</li>
        <li>ir para a faculdade</li>
        <li>comer</li>
        <li>beber</li>
        <li>pular </li>
        <li>escovar </li>
    </ol>
    <H2>Listas não ordenadas</H2>
    <ul type="circle"> <!--disc circle square-->
        <li>pão</li>
        <li>arroz</li>
        <li>feijão</li>
        <li>carne</li>
        <li>farinha</li>
        <li>torresmo</li>
        <li>frango</li>
    </ul>
    <h2> testes de apredizagem </h2>
    <img src="icone do site.png" alt="imagem do favicon">
</body>
</html>
